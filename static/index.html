<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-storage.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animation.css">
  <<link rel="stylesheet" href="text-animatation.css">
    <title>index.html</title>
</head>

<body>
  <div class='body-area'>
    <!-- animation -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <svg viewBox="0 0 960 300">
            <symbol id="s-text">
              <text text-anchor="middle" x="50%" y="80%">Image Hub</text>
            </symbol>

            <g class="g-ants">
              <use xlink:href="#s-text" class="text-copy"></use>
              <use xlink:href="#s-text" class="text-copy"></use>
              <use xlink:href="#s-text" class="text-copy"></use>
              <use xlink:href="#s-text" class="text-copy"></use>
              <use xlink:href="#s-text" class="text-copy"></use>
            </g>
          </svg>

        </div>
      </div>
    </div>

    <!-- //**image area -->
    <div class="image_area container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="label_input_buttons">
            <!-- <label for="upload-photo">Browse</label> -->
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" onchange="previewFile()">
              <label id="customLabel" class="custom-file-label" for="customFile">Choose file</label>
            </div>
            <button id="upload_btn" class="btn btn-primary custom_btn_class" onclick="uploadFile()">
              Upload
            </button>
            <button id="predict" class="btn btn-secondary custom_btn_class" onclick="predict()">
              Predict
            </button>

          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="image_box">
            <img src="football.svg" alt='Uploaded images' class='image_custom img-fluid' />
          </div>
        </div>
      </div>
    </div>

</body>
<script src="predict.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</script>

</html>
